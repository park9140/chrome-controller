<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/popup.css" rel="stylesheet">
    <link href="styles/content.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1><img src = 'images/Chrome_Controller_38.png'> Chrome Controller</h1>
    <a href="options.html" target="_blank">options page</a>

    <button id="clearStorage">Clear</button>

    <div class="debugContainer">
      <label>Debug</label>
      <button id="sendHelloButton">Send hello message to content script</button>
      <button id="navigateForward">Nav Forward</button>
      <button id="navigateBackward">Nav Back</button>
      <button id="fullScreen">Fullscreen</button>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <div id="pageElements" class="group-container">
      <label>Page Element Navigation</label>
      <div></div>
      <div id="up" class="binding-container">
        <label>Up</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="left" class="binding-container">
        <label>Left</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="right" class="binding-container">
        <label>Right</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="down" class="binding-container">
        <label>Down</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="confirm" class="binding-container">
        <label>Click/Confirm</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="cancel" class="binding-container">
        <label>Cancel</label>
        <div></div>
        <button>bind</button>
      </div>

    </div>

    <div id="browserScrolling" class="group-container">
      <label>Browser Scrolling</label>
      <div></div>

      <div id="scroll-vertical" class="binding-container">
        <label>Bind an axis to vertical scrolling</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="scroll-horizontal" class="binding-container">
        <label>Bind an axis to horizontal scrolling</label>
        <div></div>
        <button>bind</button>
      </div>
    </div>

     <div id="browserCommands" class="group-container">
      <label>Browser Commands and Navigation</label>
      <div></div>

      <div id="forward" class="binding-container">
        <label>Forward (Browser Forward Button)</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="back" class="binding-container">
        <label>Back (Browser Back Button)</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="active-tab-reload" class="binding-container">
        <label>Reload the Current Page</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="next-tab" class="binding-container">
        <label>Next Tab (Select the Tab to the Right)</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="prev-tab" class="binding-container">
        <label>Previous Tab (Select the Tab to the Left)</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="home" class="binding-container">
        <label>Home (Load your Home Page)</label>
        <div></div>
        <button>bind</button>
      </div>

      <div id="new-tab" class="binding-container">
        <label>Open a New Tab</label>
        <div></div>
        <button>bind</button>
      </div>
    </div>

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <script src="scripts/messageEmitter.js"></script>
    <script src="scripts/emitterCommand.js"></script>
    <script src="scripts/clientScripts/elementDistance.js"></script>
    <script src= "scripts/clientScripts/focusableElements.js"></script>
    <script src="scripts/clientScripts/contentscript.js"></script>
    <script src="scripts/clientScripts/focusClientCommand.js"></script>
    <script src="scripts/clientScripts/browserNavigationClientCommand.js"></script>
    <script src="scripts/clientScripts/selectClientCommand.js"></script>
    <script src="scripts/clientScripts/commandFactory.js"></script>
    <script src="scripts/clientScripts/browserFullScreenClientCommand.js"></script>
    <!-- endbuild -->
  </body>
</html>
